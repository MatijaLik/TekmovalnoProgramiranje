<script type="text/javascript">
  moment.locale("ko");
  var my_humanizer = humanizeDuration.humanizer({language: 'ko'});

  $(document).ready(function(){
    user_timezone_utc_offset = moment().utcOffset() / 60;
    if(user_timezone_utc_offset > 0) user_timezone_utc_offset = "+" + user_timezone_utc_offset;
    else if(user_timezone_utc_offset == 0) user_timezone_utc_offset = "";
    var offsets = document.getElementsByClassName("render-offset");
    for(var i = 0; i < offsets.length; i++) {
      offsets[i].innerHTML = "UTC" + user_timezone_utc_offset;
    }

    var datetimes = document.getElementsByClassName('render-datetime');
    for(var i = 0; i < datetimes.length; i++) {
      var obj = datetimes[i];
      obj.innerHTML = moment(obj.innerHTML).format(obj.attributes['format'].value);
    }

    var datetimes_fromnow = document.getElementsByClassName('render-datetime-fromnow');
    for(var i = 0; i < datetimes_fromnow.length; i++) {
      var obj = datetimes_fromnow[i];
      obj.innerHTML = moment(obj.innerHTML).fromNow();
    }

    var durations = document.getElementsByClassName("render-duration");
    for(var i = 0; i < durations.length; i++) {
      var obj = durations[i];
      obj.innerHTML = my_humanizer(Number(obj.innerHTML));
    }

    var setoffsets = document.getElementsByName('set-offset');
    for(var i = 0; i < setoffsets.length; i++) {
      setoffsets[i].value = moment().utcOffset() * 60; // 초
    }

    var offsetfields = document.getElementsByClassName('offset-field');
    for(var i = 0; i < offsetfields.length; i++) {
      var obj = offsetfields[i];
      if (obj.attributes['data'].value != "None")
        obj.value = moment.unix(Number(obj.attributes['data'].value)).format("YYYY-MM-DD HH:mm:ss");
    }
  });
</script>
